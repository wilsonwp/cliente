<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Noticias</h1>
</div>
<div class="wrapper-md">
  <div class="row">
    <div class="col-sm-9">
      <div class="blog-post">                   
          <div class="panel" ng-repeat="noticia in noticias">
          <div class="wrapper-lg">
            <h2 class="m-t-none"><a href>{{noticia.titulo}}</a></h2>
            <div>
           <div ng-bind-html="trustAsHtml(noticia.contenido)"> </div>
              
            </div>
            <div class="line line-lg b-b b-light"></div>
            <div class="text-muted">
              <i class="fa fa-user text-muted"></i>Publicado por: <a href class="m-r-sm">{{noticia.user.nombre}}</a>
              <i class="fa fa-clock-o text-muted"></i> <span>{{noticia.created_at | date: 'dd/MM/yyyy'}}</span>
              
            </div>
          </div>
        </div>
      </div>
      <div class="text-center m-t-lg m-b-lg">
        <ul class="pagination pagination-md">
          <li><a href><i class="fa fa-chevron-left"></i></a></li>
          <li class="active"><a href>1</a></li>
          <li><a href>2</a></li>
          <li><a href>3</a></li>
          <li><a href>4</a></li>
          <li><a href>5</a></li>
          <li><a href><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
  
    </div>
    <div class="col-sm-3">
      <h5 class="font-bold">Categorias</h5>
      <ul  class="list-group">
        <li ng-repeat="categoria in categoriaNoticias | filter: query" class="list-group-item">
          <a href>
            <span class="badge pull-right">{{categoria.noticia.length}}</span>
            {{categoria.nombre_categoria}}
          </a>
        </li>
      </ul>
     
      <h5 class="font-bold">Noticias Recientes</h5>
      <div ng-repeat="noticia in noticias">
        <div>
          <a class="pull-left thumb thumb-wrapper m-r">
            <img src="img/b0.jpg">
          </a>
          <div class="clear">                        
            <a href class="font-semibold text-ellipsis">{{noticia.titulo}}</a>
            <div class="text-xs block m-t-xs"><a href>{{noticia.user.nombre}}</a></div>
          </div>
        </div>
        <div class="line"></div>
      </div>
    </div>
  </div>
</div>
